language: python
python:
- '3.6'
install:
- pip install --upgrade pip
- pip install -r requirements.txt
- pip install -r test-requirements.txt
script:
- black --check $TRAVIS_BUILD_DIR
- flake8
- coverage run --source='.' manage.py test mysite
- coveralls
deploy:
  provider: heroku
  api_key:
    secure: 
